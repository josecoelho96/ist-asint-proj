{% extends "admin/base.html" %}

{% block content %}
<div class="page-header">
      <div class="container">
          <div class="col-md-4 content-center">

            {% if error %}{{error}}{%endif%}
            
            <form action="" method="post" id="login-form">
                  {% csrf_token %}
                  <input type="hidden" name="redirect_to" value="{{ next }}" />
                  <div class="form-group">
                    <input name="username" type="text" value="" autofocus required placeholder="Username" class="form-control" id="id_username" />
                  </div>
                  <div class="form-group">
                    <input name="password" type="password" value="" required placeholder="Password" class="form-control" id="id_password" />
                  </div>
                  <div class="text-center">
                    <input type="submit" value="Login" class="btn btn-primary btn-round btn-lg btn-block" />
                  </div>
              </form>
          </div>
      </div>
    </div>
{% endblock %}
