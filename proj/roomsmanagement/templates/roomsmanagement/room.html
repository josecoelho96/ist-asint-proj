<!DOCTYPE html>
<html>
<body>

{% if room %}
    {%if room.name %}
        <h2>ROOM NAME</h2>
        <p>{{room.name}}</p>
    {% else %}
        <p>Room name not found.</p>
    {% endif %}
    {%if room.logged_users %}
        <h2>LOGGED USERS</h2>
        {% for user in room.logged_users %}
            <p>{{user.name}}</p>
        {% endfor %}
    {% else %}
        <p>LOGGED USERS NOT FOUND.</p>
    {% endif %}
{% else %}
    <p>ERROR.</p>
{% endif %}

</body>
</html>
