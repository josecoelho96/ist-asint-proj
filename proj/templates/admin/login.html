{% extends "admin/base_site.html" %}

{% block content %}

<div class="page-header">
      <div class="container">
          <div class="col-md-4 content-center">
            {% if form.errors and not form.non_field_errors %}
              <p class="errornote">Please correct the error(s) below.</p>
            {% endif %}
            
            {% if form.non_field_errors %}
            {% for error in form.non_field_errors %}
            <p class="errornote">
                {{ error }}
            </p>
            {% endfor %}
            {% endif %}  
            <form action="{{ app_path }}" method="post" id="login-form">
                  {% csrf_token %}
                  <input type="hidden" name="next" value="{{ next }}" />
                  <div class="form-group">
                    <input name="username" type="text" value="" autofocus required placeholder="Username" class="form-control" id="id_username" />
                  </div>
                  <div class="form-group">
                    <input name="password" type="password" value="" required placeholder="Password" class="form-control" id="id_password" />
                  </div>
                  <div class="text-center">
                    <input type="submit" value="Login"  class="btn btn-primary btn-round btn-lg btn-block" />
                  </div>
              </form>
          </div>
      </div>
    </div>
{% endblock %}
